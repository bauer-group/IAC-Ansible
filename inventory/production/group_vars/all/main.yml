---
# =============================================================================
# Global Variables (all hosts)
# =============================================================================

# Git repository for ansible-pull
ias_repo_url: "https://github.com/bauer-group/IAC-Ansible.git"
ias_repo_branch: "main"

# ansible-pull schedule (systemd timer OnCalendar format)
# Default: every day at 02:00
ansible_pull_schedule: "*-*-* 02:00:00"

# ansible-pull playbook to run
ansible_pull_playbook: "playbooks/site.yml"

# Common packages to install on all systems
common_packages_debian:
  - curl
  - wget
  - git
  - htop
  - vim
  - unzip
  - ca-certificates
  - gnupg
  - lsb-release
  - python3
  - python3-pip
  - software-properties-common
  - apt-transport-https

common_packages_redhat:
  - curl
  - wget
  - git
  - htop
  - vim
  - unzip
  - ca-certificates
  - python3
  - python3-pip
  - epel-release

# Timezone
system_timezone: "Etc/UTC"

# NTP
ntp_enabled: true

# SSH hardening
ssh_permit_root_login: "prohibit-password"
ssh_password_authentication: "no"

# Firewall
firewall_enabled: false

# MOTD
motd_enabled: true
motd_organization: "BAUER GROUP"
