---
# =============================================================================
# Global Variables (all hosts)
# =============================================================================

# Git repository for ansible-pull
iac_repo_url: "https://github.com/bauer-group/IAC-Ansible.git"
iac_repo_branch: "main"

# ansible-pull schedule (systemd timer OnCalendar format)
# Runs BEFORE auto-update (01:00) to sync config first
ansible_pull_schedule: "*-*-* 01:00:00"

# ansible-pull playbook to run
ansible_pull_playbook: "playbooks/site.yml"

# Common packages to install on all systems
common_packages_debian:
  - curl
  - wget
  - git
  - htop
  - vim
  - unzip
  - ca-certificates
  - gnupg
  - lsb-release
  - python3
  - python3-pip
  - software-properties-common
  - apt-transport-https

common_packages_redhat:
  - curl
  - wget
  - git
  - htop
  - vim
  - unzip
  - ca-certificates
  - python3
  - python3-pip
  - epel-release

# Timezone
system_timezone: "Etc/UTC"

# NTP (primary: internal + DE pool, fallback: PTB + global pool)
ntp_enabled: true
ntp_servers:
  - time.bauer-group.com
  - 0.de.pool.ntp.org
  - 1.de.pool.ntp.org
ntp_fallback_servers:
  - 2.pool.ntp.org
  - 3.pool.ntp.org
  - ptbtime1.ptb.de
  - ptbtime2.ptb.de
  - ptbtime3.ptb.de

# SSH hardening
ssh_permit_root_login: "prohibit-password"
ssh_password_authentication: "no"

# Firewall
firewall_enabled: false

# MOTD
motd_enabled: true
motd_organization: "BAUER GROUP"
