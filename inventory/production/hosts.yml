---
# =============================================================================
# IAC-Ansible Production Inventory
# =============================================================================
# Filtering:
#   --limit "hostname"              Exact host
#   --limit "*.bauer-group.com"     Wildcard pattern
#   --limit "192.168.1.*"           IP wildcard
#   --limit "group_name"            All hosts in group
#   --limit "host1,host2"           Multiple hosts
#   --limit "group1:&group2"        Intersection (AND)
#   --limit "group1:!group2"        Exclusion (NOT)
# =============================================================================

all:
  vars:
    # Global defaults - override in group_vars or host_vars
    ansible_user: root
    ansible_python_interpreter: auto_silent

  children:
    # =========================================================================
    # Platform Groups (auto-assigned via setup playbook, or set manually)
    # =========================================================================
    ubuntu:
      children:
        ubuntu_2404:
          hosts: {}
        ubuntu_2204:
          hosts: {}
        ubuntu_2004:
          hosts: {}

    debian:
      children:
        debian_12:
          hosts: {}
        debian_11:
          hosts: {}

    centos:
      children:
        centos_9:
          hosts: {}
        centos_8:
          hosts: {}

    redhat:
      children:
        rhel_9:
          hosts: {}
        rhel_8:
          hosts: {}

    # =========================================================================
    # Service Groups (assign hosts that run specific services)
    # =========================================================================
    webservers:
      hosts: {}

    databases:
      hosts: {}

    docker_hosts:
      hosts: {}

    monitoring:
      hosts: {}

    # =========================================================================
    # Functional Groups
    # =========================================================================
    auto_update:
      # Hosts that receive automatic system updates
      hosts:
        0046-20.cloud.bauer-group.com:
          ansible_host: 0046-20.cloud.bauer-group.com
          platform: ubuntu_2404
          labels:
            - cloud
            - bauer-group
            - production

    # =========================================================================
    # Label-based Groups (for filtering with LABEL=)
    # =========================================================================
    label_cloud:
      hosts:
        0046-20.cloud.bauer-group.com: {}

    label_production:
      hosts:
        0046-20.cloud.bauer-group.com: {}

    label_bauer_group:
      hosts:
        0046-20.cloud.bauer-group.com: {}
