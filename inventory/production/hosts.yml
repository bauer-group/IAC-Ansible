---
# =============================================================================
# IAC-Ansible Production Inventory
# =============================================================================
#
# Hostname schema: AAAA-GG.cloud.bauer-group.com
#   AAAA = Asset ID (4-digit, zero-padded)
#   GG   = Group code (2-digit, see docs/server-naming.md)
#
# Filtering:
#   --limit "0046-20.cloud.bauer-group.com"   Exact host
#   --limit "*-20.cloud.bauer-group.com"      All public cloud VMs
#   --limit "0046-*.cloud.bauer-group.com"    All roles of asset 0046
#   --limit "*.cloud.bauer-group.com"         All managed hosts
#   --limit "public_cloud"                    Group: all public cloud
#   --limit "auto_update:&public_cloud"       Intersection (AND)
#   --limit "auto_update:!dev_test"           Exclusion (NOT)
# =============================================================================

all:
  vars:
    ansible_user: root
    ansible_python_interpreter: auto_silent

  children:
    # =========================================================================
    # Asset Type Groups (based on group code GG)
    # See docs/server-naming.md for full reference
    # =========================================================================

    # 00-09: Physical Hardware
    physical_servers:
      hosts: {}

    # 10-19: Virtual Machines
    virtual_machines:
      hosts: {}

    # 20-29: Public Cloud Instances
    public_cloud:
      hosts:
        0046-20.cloud.bauer-group.com:

    # 30-39: Cloud Services
    cloud_services:
      hosts: {}

    # 40-49: Network, Storage, Security
    network_storage:
      hosts: {}

    # 50-59: Production Environments
    production:
      hosts: {}

    # 60-69: Development & Test
    dev_test:
      hosts: {}

    # 70-79: Operations Management
    operations:
      hosts: {}

    # 80-89: IoT and Edge
    iot_edge:
      hosts: {}

    # =========================================================================
    # Platform Groups
    # =========================================================================
    ubuntu:
      children:
        ubuntu_2404:
          hosts:
            0046-20.cloud.bauer-group.com:
        ubuntu_2204:
          hosts: {}

    debian:
      children:
        debian_13:
          hosts: {}
        debian_12:
          hosts: {}

    redhat:
      children:
        rhel_10:
          hosts: {}
        rhel_9:
          hosts: {}
        rhel_8:
          hosts: {}

    rocky:
      children:
        rocky_10:
          hosts: {}
        rocky_9:
          hosts: {}
        rocky_8:
          hosts: {}

    almalinux:
      children:
        alma_10:
          hosts: {}
        alma_9:
          hosts: {}
        alma_8:
          hosts: {}

    # =========================================================================
    # Service Groups
    # =========================================================================
    webservers:
      hosts: {}

    databases:
      hosts: {}

    docker_hosts:
      hosts: {}

    monitoring:
      hosts: {}

    # =========================================================================
    # Functional Groups (determine which roles are applied)
    # =========================================================================
    auto_update:
      hosts:
        0046-20.cloud.bauer-group.com:
